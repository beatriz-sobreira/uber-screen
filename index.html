<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="container">
        <div class="top">
            <figure></figure>
                <img src="img/logo-uber.svg" alt="Logo do Uber">
            </figure>
        </div>

        <div class="bottom">

            <div class="left-menu">
                <nav>
                    <ul>
                        <li><a href="#">Viajar</a></li>
                        <li><a href="#">Dirigir</a></li>
                        <li><a href="#">Empresas</a></li>
                        <li><a href="#">Sobre</a></li>
                    </ul>
                </nav>
            </div>

            <div class="right-menu">
                <nav>
                    <ul>
                        <li><a href="#">Pt-Br</a></li>
                        <li><a href="#">Fazer login</a></li>
                        <li><a href="#" class="btn-white">Cadastre-se</a></li>
                    </ul>
                </nav>
            </div>

        </div>
    </header>

    <main class="container hero">
        <div class="content">
            
            <h1>Vá a qualquer lugar com o app da Uber</h1>
            <p>Solicite uma viagem, entre no carro e relaxe.</p>

            <form action="." class="form">
                <input type="text" name="location" id="location" placeholder="Informe o local">
                <input type="text" name="destination" id="destination" placeholder="Informe o destino">
                <button>Ver preços</button>
            </form>

        </div>

        <div class="app-uber">
            <figure>
                <img src="img/uber-smartphone.png" alt="Imagem do aplicativo Uber">
            </figure>
        </div>
    </main>

    <footer>
        <div class="footer">
            <ul>
                <li><a href="#">Central de Ajuda</a></li>
                <li><a href="#">Contatos</a></li>
                <li><a href="#">Quem somos</a></li>
                <li><a href="#">Trabalhe conosco</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
